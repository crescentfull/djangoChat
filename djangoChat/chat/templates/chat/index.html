{% extends "chat/base.html" %}

{% block content %}
    <h1>채팅방 목록</h1>
    <ul>
        {% for data in room_data %}
            <li>
                <a href="{% url 'chat:room_chat' data.room.pk %}">
                    {{ data.room.name }}
                </a>
                <span>({{ data.user_count }}명)</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'chat:room_new' %}">
        새 채팅방 만들기
    </a>
{% endblock %}
